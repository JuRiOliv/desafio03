<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AVALIE SUA MENTORIA</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="avalie.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>AVALIE A SUA MENTORIA</h1>

        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>

        <img
          src="./images/logo.svg"
          alt="Logo de um balão de conversa com cinco estrelas dentro"
        />
        <div class="top">
          <h1>INFORMAÇÕES PESSOAIS</h1>
        </div>
      </header>
      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <div class="col-2">
              <div class="input-wrapper">
                <label for="first-name">Nome</label>
                <input type="text" id="first-name" required />
              </div>

              <div class="input-wrapper">
                <label for="last-name">Sobrenome</label>
                <input type="text" id="last-name" required />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="user-email">
                Email 
                  <span> 
                    (digite um e-mail válido)
                  </span>
              </label>
              <input type="email" id="user-email" required />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>INFORMAÇÕES DO MENTOR</legend>

            <div class="input-wrapper">
              <label for="mentor">Selecione quem foi o seu mentor</label>
              <select id="mentor">
                <option value="Diego">Diego</option>
                <option value="Mayk">Mayk</option>
                <option value="Rodrigo">Rodrigo</option>
              </select>
            </div>


            <div class="input-wrapper">
              <label for="mentor-feedback">
                Feedback sobre o mentor
              </label>
              <textarea id="mentor-feedback"></textarea>
            </div>

            <div class="checkbox-wrapper">
              <input type="checkbox" id="no-questions" />
              <label for="no-questions">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
            </div>

          </div>
        </fieldset>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>AGENDANDO PRÓXIMA MENTORIA</legend>
              
              <div class="col-3">
                <div class="input-wrapper">
                  <label for="event-date"> Data <span>(DD/MM/AAAA)</span></label> 
                  <input type="date" id="event-data" />
                </div>

                <div class="input-wrapper">
                  <label for="event-begin">Das</label>
                  <input type="time" id="event-begin" />
                </div>

                <div class="input-wrapper">
                  <label for="event-end">Até</label>
                  <input type="time" id="event-end" />
                </div>
            </div>
          </div>
        </fieldset>

        <input class="button" type="button" value="SALVAR">
      </form>

      <nav>
        <a href="./index.html" target="_blank">Agendar Mentoria</a>
      </nav>
    </div>
  </body>
</html>
