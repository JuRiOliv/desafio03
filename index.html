<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentoria</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>MENTORIA</h1>

        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>
      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>INFORMAÇÕES PESSOAIS</legend>
            <div class="col-2">
              <div class="input-wrapper">
                <label for="first-name">Nome</label>
                <input type="text" id="first-name" required />
              </div>

              <div class="input-wrapper">
                <label for="last-name">Sobrenome</label>
                <input type="text" id="last-name" required />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="user-email">
                Email <span> (digite um e-mail válido)</span>
              </label>
              <input type="email" id="user-email" required />
            </div>

            <div class="input-wrapper">
              <label for="user-password"
                >Senha<span> (mínimo 6 caracteres)</span>
              </label>
              <input
                type="password"
                minlength="6"
                required
                id="user-password"
              />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>INFORMAÇÕES DO MENTOR</legend>

            <div class="input-wrapper">
              <label for="mentor-name">
                Nome do seu mentor <span> (só o primeiro nome)</span>
              </label>
              <input type="text" id="mentor-name" required />
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
            <div>
              <h1>PRIMEIRA MENTORIA</h1>
              <div class="col-3">
                <div class="input-wrapper">
                  <label for="event-date"> Data <span>(DD/MM/AAAA)</span></label>
                  <input type="date" id="event-data" required />
                </div>

                <div class="input-wrapper">
                  <label for="event-begin">Das</label>
                  <input type="time" id="event-begin" required />
                </div>

                <div class="input-wrapper">
                  <label for="event-end">Até</label>
                  <input type="time" id="event-end" required />
                </div>
              </div>
            </div>
            <div>
              <h1>SEGUNDA MENTORIA</h1>
              <div class="col-3">
                <div class="input-wrapper">
                  <label for="event-date"> Data <span>(DD/MM/AAAA)</span></label>
                  <input type="date" id="event-data" />
                </div>

                <div class="input-wrapper">
                  <label for="event-begin">Das</label>
                  <input type="time" id="event-begin" />
                </div>

                <div class="input-wrapper">
                  <label for="event-end">Até</label>
                  <input type="time" id="event-end" />
                </div>
              </div>
            </div>
          </div>
        </fieldset>
      </form>
        <nav>
          <a href="./avalie.html" target="_blank">Avaliar Mentoria</a>
        </nav>
      <footer>
        <button class="button" form="my-form">SALVAR</button>
      </footer>
    </div>
  </body>
</html>
